
<div class="container_1">
<button mat-raised-button color="accent" (click)="openDialog()">Add Product</button>
  <div class="container">
    <div style="margin-top: 10px;">
   

   <div class="mat-elevation-z8">
     <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="productName">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
          <td mat-cell *matCellDef="let row"> {{row.price | currency}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
         <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="editProduct(row)" color="accent">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteProduct(row.id)" color="warn">
              <mat-icon>delete</mat-icon>
            </button>
         </td>
       </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
         <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
     </table>

      <mat-paginator [length]="this.page.totalElements" [pageSize]="5" (page)="next()" aria-label="Select page of product"></mat-paginator>
    </div>

    </div>
  </div>
</div>
